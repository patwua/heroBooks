  <polyline class="line" points="80,340 160,300 240,260 320,276 400,250"/>
  <line class="bar" x1="140" y1="384" x2="140" y2="280" stroke="#0ea5e9"/>
  <line class="bar" x1="240" y1="384" x2="240" y2="260" stroke="#0ea5e9"/>
