<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-labelledby="inv" role="img">
  <title id="inv">FIFO vs weighted-average with NRV check</title>
  <defs>
    <style><![CDATA[
      :root { --c1:#0ea5e9; --c2:#22c55e; --c3:#ef4444; --fg:#0f172a }
      .axis{stroke:#94a3b8;stroke-width:6}
      .bar{stroke-width:28;stroke-linecap:round}
      .t{font:600 18px/1.2 ui-sans-serif,system-ui}
    ]]></style>
  </defs>
  <line class="axis" x1="64" y1="384" x2="448" y2="384"/>
  <line class="axis" x1="64" y1="80" x2="64" y2="384"/>
  <line class="bar" x1="140" y1="384" x2="140" y2="256" stroke="#0ea5e9"/>
  <text x="110" y="404" class="t">FIFO</text>
  <line class="bar" x1="240" y1="384" x2="240" y2="276" stroke="#22c55e"/>
  <text x="188" y="404" class="t">Avg</text>
  <line class="bar" x1="340" y1="384" x2="340" y2="300" stroke="#ef4444"/>
  <text x="320" y="404" class="t">NRV</text>
</svg>

