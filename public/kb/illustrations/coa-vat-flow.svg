<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="COA VAT flow from sales and purchases to net VAT payable">
  <style>
    .bg { fill: var(--muted, #F5F7FA); }
    .card { fill: var(--card, #FFF); stroke: var(--border, #E5E7EB); stroke-width:2; }
    .title { fill: var(--foreground, #111827); font: 600 16px system-ui, -apple-system, Segoe UI, Roboto; }
    .text { fill: var(--muted-foreground, #4B5563); font: 13px system-ui, -apple-system, Segoe UI, Roboto; }
    .pill { fill: var(--primary, #2563EB); }
    .pilltxt { fill: #fff; font: 600 12px system-ui, -apple-system, Segoe UI, Roboto; }
    .arrow { stroke: var(--foreground, #111827); stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto-start-reverse">
      <path d="M0,0 L8,4 L0,8 z" fill="var(--foreground, #111827)"/>
    </marker>
  </defs>
  <rect class="bg" width="512" height="512" rx="24"/>
  <rect class="card" x="40" y="44" width="180" height="120" rx="12"/>
  <text class="title" x="130" y="70" text-anchor="middle">Sales</text>
  <text class="text" x="60" y="95">Revenue 10,000</text>
  <text class="text" x="60" y="115">Output VAT 1,400</text>

  <rect class="card" x="292" y="44" width="180" height="120" rx="12"/>
  <text class="title" x="382" y="70" text-anchor="middle">Purchases</text>
  <text class="text" x="312" y="95">COGS 5,000</text>
  <text class="text" x="312" y="115">Input VAT 700</text>

  <path class="arrow" d="M220 104 C 250 150, 262 160, 292 108"/>

  <rect class="card" x="116" y="212" width="280" height="120" rx="12"/>
  <text class="title" x="256" y="238" text-anchor="middle">Month end</text>
  <text class="text" x="156" y="264">Output VAT (1,400) âˆ’ Input VAT (700)</text>
  <text class="text" x="156" y="286">= VAT Payable (700)</text>

  <path class="arrow" d="M256 332 C 256 360, 256 380, 256 408"/>

  <rect class="card" x="156" y="408" width="200" height="60" rx="12"/>
  <text class="title" x="256" y="444" text-anchor="middle">Pay GRA by 21st</text>
</svg>
