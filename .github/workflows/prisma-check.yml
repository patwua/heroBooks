name: Prisma Schema Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  prisma-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma format + validate
        run: pnpm prisma:check
        env:
          # Dummy URL to satisfy Prisma when DATABASE_URL is required by the CLI
          DATABASE_URL: postgresql://user:pass@localhost:5432/db?schema=public

